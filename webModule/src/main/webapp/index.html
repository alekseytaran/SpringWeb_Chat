<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
<div id="Main_chat"></div>

<script type="text/template" id="sign-up-tpl">
    <div>
        <h4>Sign Up form:</h4>
        <form class="form-horizontal">
            <div class="form-group">
                <div id="signup" class="col-md-4">
                    <label class="control-label">Name:</label>
                    <input name="name"  type="text" size="40" class="form-control">
                    <label class="control-label">Email:</label>
                    <input name="email" type="text" size="40" class="form-control">
                    <label class="control-label">Password:</label>
                    <input name="password" type="password" size="40" class="form-control">
                </div>
            </div>
            <button id="sb" class="btn btn-sm btn-primary">Sign Up</button>
        </form>
    </div>
</script>

<script type="text/template" id="log-in-tpl">
    <div>
        <h4>Log In form:</h4>
        <form class="form-horizontal">
            <div class="form-group">
                <div id="login" class="col-md-4">
                    <label class="control-label">Name:</label>
                    <input name="name"  type="text" size="40" class="form-control">
                    <label class="control-label">Password:</label>
                    <input name="password" type="password" size="40" class="form-control">
                </div>
            </div>
            <button id="lb" class="btn btn-sm btn-primary">Log In</button>
        </form>
    </div>
</script>

<script type="text/template" id="chat-area-tpl">
    <div>
        <form id="chats" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-4" id="chatsarea">
                    <label class="control-label">Create new chat room:</label>
                    <input name="chatRoomName" class="form-control" type="text" size="40">
                    <button id="createchat" class="btn btn-sm btn-primary button-padding">Create chat</button>
                    <div id="chatslist" class="chats-list">
                        <h3>Available chats:</h3>
                        <ul class="nav nav-tabs"></ul>
                    </div>
                    <div id="openchat" class="panel panel-default" style="display:none">
                        <label>Users in current chat:</label>
                        <div id="userlist">
                            <ul class="users nav nav-tabs"></ul>
                        </div>
                        <div id="openchatarea">
                            <div id="chatname" class="panel-body"></div>
                            <div id="messagewindow" class="panel-footer chat-size">
                                <ul class="list-group"></ul>
                                <div class="leave-chat-message"> </div>
                            </div>
                            <input id="messageinput">
                            <button id="sendbutton" class="btn btn-sm btn-primary">Send</button>
                            <button id="leavechat" class="btn btn-sm btn-primary pull-right">Leave chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="chat-tpl">
    <div class="col-md-12">
        <h2 id="userstatus">Hello! Register or log in, please!</h2>
        <div id="registration">

            <div class="sign-up"></div>

            <div class="row">
                <hr class="col-md-4">
            </div>

            <div class="log-in"></div>

            <div class="row">
                <hr class="col-md-4">
            </div>
        </div>

        <div class="chat-area"></div>

        <button id="logout" class="btn btn-sm btn-primary" style="display: none"> Log Out</button>
    </div>
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/models/user.js"> </script>
<script type="text/javascript" src="js/models/message.js"> </script>
<script type="text/javascript" src="js/models/chatRoom.js"> </script>
<script type="text/javascript" src="js/utils.js"> </script>
<script type="text/javascript" src="js/service/authenticationService.js"> </script>
<script type="text/javascript" src="js/service/chatRoomService.js"> </script>
<script type="text/javascript" src="js/service/messageService.js"> </script>
<script type="text/javascript" src="js/eventbus.js"> </script>
<script type="text/javascript" src="js/signUpForm.js"> </script>
<script type="text/javascript" src="js/logInForm.js"> </script>
<script type="text/javascript" src="js/chatArea.js"> </script>
<script type="text/javascript" src="js/chatRoom.js"> </script>
<script type="text/javascript" src="js/chat.js"> </script>
</body>

 </html>
