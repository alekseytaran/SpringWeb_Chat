<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
<div id="Main_chat" class="col-md-12">
    <h2 id="userstatus">Hello! Register, please!</h2>
    <h4>Sign Up form:</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <div id="signup" class="col-md-4"></div>
        </div>
    </form>
    <div class="row">
        <hr class="col-md-4">
    </div>
    <h4>Log In form:</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <div id="login" class="col-md-4">
            </div>
        </div>
    </form>
    <div class="row">
        <hr class="col-md-4">
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-4" id="chatsarea">
                <div id="createchat"></div>
                <div id="chatslist"></div>
                <div id="openchatarea"></div>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/models/message.js"> </script>
<script type="text/javascript" src="js/models/chatRoomModel.js"> </script>
<script type="text/javascript" src="js/utils.js"> </script>
<script type="text/javascript" src="js/service/authenticationService.js"> </script>
<script type="text/javascript" src="js/service/chatRoomService.js"> </script>
<script type="text/javascript" src="js/service/messageService.js"> </script>
<script type="text/javascript" src="js/eventbus.js"> </script>
<script type="text/javascript" src="js/chatRoomView.js"> </script>
<script type="text/javascript" src="js/chat.js"> </script>
</body>

 </html>
